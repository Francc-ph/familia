<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimani Family Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }

        .family-photos {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .family-member {
            text-align: center;
            width: 30%;
        }

        .family-member img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Kimani Family Website</h1>
    <p>Meet the Kimani family! We are a family of five, including three wonderful kids. Here's a glimpse into our world:</p>
    
    <h2>Our Family Members</h2>
    <div class="family-photos">
        <div class="family-member">
            <img src="https://drive.google.com/uc?id=16MbEEncIwidgqkN1WutJR_SQPbN5jJ1C" alt="Dad" />
            <p>Dad</p>
        </div>
        <div class="family-member">
            <img src="https://drive.google.com/uc?id=16oTpj9bUFICgktxFElfcxqy2SKY6NCFM" alt="Mum" />
            <p>Mum</p>
        </div>
        <div class="family-member">
            <img src="https://drive.google.com/uc?id=16g3Frffeoskod3B8CgEbzmMTglkDkp-X" alt="Child 1" />

        </div>
        <div class="family-member">

            <p>Child 2</p>
        </div>
        <div class="family-member">

            <p>Child 3</p>
        </div>
    </div>
</body>
</html>
